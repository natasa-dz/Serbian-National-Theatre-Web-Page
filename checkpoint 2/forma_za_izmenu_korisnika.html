  <section id="forma1">
      <div class="container">
        <h3 class="forma__title">Izmena detalja o korisnicima</h3>
        <div class="forma__wrapper">
  
            <!--dodala si id-form i action "/", proveri da li ti smeta-->
          <form id="form" name="form" action="pomocna.html" method="GET">
  
              <!--ono sto je u videu input-group kod tebe je form__group-->
  
              <!--id username-->
            <div class="form__group">
  
              <label for="korisnickoIme">Korisnicko ime </label>
  
              <input type="text" id="korisnickoIme" name="korisnickoIme">
  
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Error Message</p>
  
            </div>
  
            <div class="form__group">
  
              <label for="ime">Ime </label>
              <input type="text" id="ime" name="ime">
                          
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Error Message</p>
  
            </div>
  
            <div class="form__group">
  
              <label for="prezime">Prezime </label>
              <input type="text" id="prezime" name="prezime">
                          
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Error Message</p>
            </div>
  
            <div class="form__group">
  
              <label for="lozinka">Lozinka </label>
              <input type="password" id="lozinka" name="lozinka">
                          
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Error Message</p>
  
            </div>
  
            <div class="form__group">
  
              <label for="email">E-mail adresa </label>
              <input type="email" id="email" name="email">
                          
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Error Message</p>
  
            </div>
  
            <div class="form__group">
  
              <label for="datum_rodjenja">Datum rođenja </label>
              <input type="date" id="datumRodjenja" name="datumRodjenja">
                          
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Error Message</p>
  
            </div>
  
            <div class="form__group">
  
              <label for="adresa">Adresa </label>
  
              <input type="text" id="adresa" name="adresa">
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Error Message</p>
  
            </div>
  
            <div class="form__group">
  
              <label for="telefon">Broj telefona </label>
  
              <input type="tel" id="telefon" name="telefon">
              <!--pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="064/35-21-653"-->
                              
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Error Message</p>
  
            </div>
  
            <button type="submit" class="btn prvi-btn">- Izmeni podatke o korisniku -</button>
